<div class="py-8">
  <ul class="w-5/6 mx-auto mb-10 border border-gray-300 rounded-md divide-y divide-gray-300 md:flex md:divide-y-0">
    <li
      *ngFor="let step of steps; let i = index; last as isLast"
      class="relative md:flex-1 md:flex">
      <div
        (click)="onClick(i)"
        class="pointer-events-none">
        <div
          class="px-6 py-4 flex items-center text-base leading-5 font-medium space-x-4">
          <div [class]="selectedIndex >= i ? 'bg-indigo-500 text-white' : 'text-indigo-500'"
                class="flex-shrink-0 w-16 h-16 flex items-center justify-center border-2 border-indigo-500 rounded-full">
            <svg *ngIf="i === 0" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
            <svg *ngIf="i === 1" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
            <svg *ngIf="i === 2" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
          </div>
          <p class="text-base leading-5 font-medium text-indigo-500">{{ step.label }}</p>
        </div>

        <div *ngIf="!isLast" class="hidden md:block absolute top-0 right-0 h-full w-5">
          <svg class="h-full w-full text-gray-300" viewBox="0 0 22 80" fill="none" preserveAspectRatio="none">
            <path d="M0 -2L20 40L0 82" vector-effect="non-scaling-stroke" stroke="currentcolor" stroke-linejoin="round" />
          </svg>
        </div>
      </div>
    </li>
  </ul>
  <div class="mt-4">
    <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
  </div>
</div>
