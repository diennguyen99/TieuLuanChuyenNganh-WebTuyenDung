<input type="file" (change)="fileChangeEvent($event)" />

<image-cropper
  [imageChangedEvent]="imageChangedEvent"
  [maintainAspectRatio]="true"
  [aspectRatio]="9/2"
  format="png"
  (imageCropped)="imageCropped($event)"
></image-cropper>

<div *ngIf="croppedImage && croppedImage != ''">
  <div class="mt-4 flex justify-between">
    <button
      (click)="imageSubmitHandler(croppedImage)"
      class="px-4 py-2 rounded text-white bg-indigo-500">
      Save
    </button>
    <button
      (click)="onCloseModal()"
      class="px-4 py-2 rounded text-white bg-red-500">
      Cancel
    </button>
  </div>
</div>
