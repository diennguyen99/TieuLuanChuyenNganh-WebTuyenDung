<div class="text-center">
  <p class="text-gray-900">Are you sure you want to delete?</p>
  <div class="mt-5 flex justify-between">
    <button (click)="closeModal()"
            class="focus:outline-none py-2 px-6 text-white border border-gray-600 bg-gray-600">
      No
    </button>
    <button (click)="onSubmit()"
            class="focus:outline-none py-2 px-6 text-white border border-red-500 bg-red-500 hover:text-red-500 hover:bg-white">
      Ok
    </button>
  </div>
</div>
