<aside class="bg-white shadow">
  <div class="container mx-auto">
    <ul class="flex space-x-4">
      <li>
        <a
          routerLink="/jobs"
          routerLinkActive="text-indigo-500 border-indigo-500"
          [routerLinkActiveOptions]="{exact: true}"
          class="py-6 px-4 flex items-center border-b-2 border-transparent hover:text-indigo-500 hover:border-indigo-500">
          <svg
            class="w-4 h-4 mr-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z">
            </path>
          </svg>
          Jobs list
        </a>
      </li>
      <li>
        <a
          routerLink="/jobs/create"
          routerLinkActive="text-indigo-500 border-indigo-500"
          class="py-6 px-4 flex items-center border-b-2 border-transparent hover:text-indigo-500 hover:border-indigo-500">
          <svg
            class="w-4 h-4 mr-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
            </path>
          </svg>
          Create job
        </a>
      </li>
    </ul>
  </div>
</aside>

<div class="py-8 bg-gray-200">
  <div class="container mx-auto">
    <router-outlet></router-outlet>
  </div>
</div>
