<div class="pb-3">
  <p class="text-center">Are you sure you want to delete?</p>
  <div class="mt-6 flex justify-between">
    <button (click)="closeModal()"
            class="focus:outline-none py-2 px-6 text-white border bg-gray-600 hover:text-gray-600 hover:bg-white">
      Cancel
    </button>
    <button (click)="onSubmit()"
            class="focus:outline-none py-2 px-6 text-white border border-red-500 bg-red-500 hover:text-red-500 hover:bg-white">
      Delete
    </button>
  </div>
</div>
