<ng-container *ngIf="resumeTypesVm$ | async as resumeTypesVm">
  <div class="grid grid-cols-5 gap-6">
    <aside>
      <ul class="p-4 shadow bg-white space-y-1">
        <li>
          <a routerLink="/resumes"
             class="py-2 px-4 inline-block w-full rounded hover:text-indigo-500 hover:font-bold hover:bg-gray-200"
             routerLinkActive="text-indigo-500 bg-gray-200 font-bold"
             [routerLinkActiveOptions]="{exact: true}">
            New Open
          </a>
        </li>
        <li *ngFor="let resumeType of resumeTypesVm.resumeTypes">
          <a [routerLink]="['/resumes/', resumeType.id]"
             class="py-2 px-4 inline-block w-full capitalize rounded hover:text-indigo-500 hover:font-bold hover:bg-gray-200"
             routerLinkActive="text-indigo-500 bg-gray-200 font-bold">
            {{ resumeType.name }}
          </a>
        </li>
      </ul>
    </aside>
    <main class="col-span-4">
      <div class="p-4 shadow bg-white h-64">
        <div class="py-2 h-64">
          <h5 class="uppercase px-3 font-light">New</h5>
          <ul class="px-2 mt-3 space-y-1">
            <li *ngFor="let resume of resumes;">
              <div
                *ngIf="resume.resumeType.id == idResumeType"
                (click)="openResumeModal()"
                class="px-3 py-2 bg-white h-24 cursor-pointer rounded-sm shadow overflow-hidden duration-200 hover:bg-gray-300"
              >
                <div
                  class="h-full flex flex-col justify-between"
                >
                  <div>
                    <h4 class="text-base font-medium text-gray-900 leading-none">
                      {{ resume.user.name }}
                    </h4>
                    <span class="text-xs font-light">PHP Developer</span>
                  </div>
                  <div class="flex items-center justify-between">
                    <div class="h-8 w-8 rounded-full bg-green-500 flex items-center justify-center">
                      <span class="text-white text-xs">
                        {{ resume.resumeStatus }}
                      </span>
                    </div>
                    <p class="py-1 px-2 capitalize text-indigo-500 border border-dashed border-gray-400 rounded-full">
                      Full Time
                    </p>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </div>
</ng-container>
