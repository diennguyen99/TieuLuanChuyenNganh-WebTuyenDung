<div *ngIf="!imagePreview || imagePreview == ''">
  <input class="hidden" type="file" (change)="onFileSelected($event)" #filePicker/>
  <div
    (click)="filePicker.click()"
    class="h-64 border border-dashed text-center cursor-pointer">
    <div class="inline-block mx-auto pt-6 text-center">
      <svg
        class="w-48 h-48"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
        </path>
      </svg>
      <p class="text-sm font-bold">Upload Image</p>
    </div>
  </div>
</div>

<div *ngIf="imagePreview && imagePreview != ''">
  <image-cropping [imageSrc]="imagePreview" (imageSubmit)="imageSubmitHandler($event)" ></image-cropping>
  <button
    (click)="onCloseModal()"
    class="btn btn-red-outline">
    Cancel
  </button>
</div>
