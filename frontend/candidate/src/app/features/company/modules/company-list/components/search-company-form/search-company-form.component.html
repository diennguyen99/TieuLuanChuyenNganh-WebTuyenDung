<form [formGroup]="form">
  <div class="mt-2 grid grid-cols-4 gap-8">
    <label class="col-span-3 py-3 relative bg-white rounded">
      <svg class="absolute w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
      <input formControlName="nameCompany"
             type="text"
             class="focus:outline-none px-10 w-full"
             placeholder="Enter a company name"/>
    </label>
    <button [disabled]="this.form.invalid"
            (click)="onSubmit()"
            class="focus:outline-none bg-indigo-500 border border-indigo-500 text-white rounded hover:bg-transparent hover:border-white">
      Search
    </button>
  </div>
</form>
