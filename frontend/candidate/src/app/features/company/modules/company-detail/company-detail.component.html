<ng-container *ngIf="vm$ | async as vm">
  <span *ngIf="vm.loading; else done">Loading...</span>
  <ng-template #done>
    <div class="pt-8 pb-12 max-w-5xl mx-auto">
      <div class="py-8 px-6 bg-white">
        <div class="flex justify-between">
          <img class="h-40 w-40 border" [src]="vm.company.logo" alt="company">
          <div class="flex-1 mx-4">
            <h1 class="text-5xl font-bold">{{ vm.company.name }}</h1>
            <div class="mt-5 flex items-center">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
              <span class="ml-1 text-base">{{ vm.company.address }}</span>
            </div>
            <div class="mt-2 flex items-center space-x-4">
              <div class="flex items-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <span class="ml-1 text-base">{{ vm.company.foundedYear }}</span>
              </div>
              <div class="flex items-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                <span class="ml-1 text-base">{{ vm.company.companySize }}</span>
              </div>
              <div class="flex items-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 15.546c-.523 0-1.046.151-1.5.454a2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.701 2.701 0 00-1.5-.454M9 6v2m3-2v2m3-2v2M9 3h.01M12 3h.01M15 3h.01M21 21v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7h18zm-3-9v-2a2 2 0 00-2-2H8a2 2 0 00-2 2v2h12z"></path></svg>
                <span class="ml-1 text-base">{{ vm.company.averageAge }}</span>
              </div>
            </div>
            <div class="mt-2 flex items-center">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
              <span class="ml-1 text-base">{{ vm.company.phone }}</span>
            </div>
          </div>
          <div class="flex flex-col justify-between items-end">
            <a *ngIf="vm.company.website"
               [href]="vm.company.website"
               target="_blank"
               title="Website"
               class="text-green-500 hover:text-indigo-500">
              <svg class="w-20 h-20" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path></svg>
            </a>
            <a *ngIf="vm.company.facebook"
               [href]="vm.company.facebook"
               target="_blank"
               title="Facebook"
               class="hover:text-indigo-500">
              <img class="w-16 mr-2" src="./assets/facebook.svg" alt="facebook-logo">
            </a>
          </div>
        </div>
      </div>

      <div class="mt-3 p-6 bg-white">
        <h2 class="text-2xl">
          {{ vm.company.name }}
        </h2>
        <ul class="mt-6 border-t border-b">
          <app-job *ngFor="let job of vm.company.jobs"
                   [title]="job.name"
                   [slug]="job.slug"
                   [jobPosition]="job.jobPosition.name"
                   [jobType]="job.jobType.name"
                   [jobSector]="job.jobSector.name"
                   [publicAt]="job.updatedAt"
                   [image]="vm.company.logo">
          </app-job>
        </ul>
      </div>

      <div class="mt-3 p-6 bg-white">
        <h2 class="text-2xl">
          {{ vm.company.name }}
        </h2>
        <div class="mt-4">
          <div class="text-justify" [innerHTML]="vm.company.description"></div>
        </div>
      </div>
    </div>
  </ng-template>
</ng-container>
