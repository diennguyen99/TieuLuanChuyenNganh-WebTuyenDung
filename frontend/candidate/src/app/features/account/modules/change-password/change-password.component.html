<div class="bg-white p-6">
  <h2 class="text-2xl font-medium text-indigo-500 border-b pb-3">Change Password</h2>
  <div class="py-6">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <app-input
        [control]="form.get('oldPassword')"
        label="Old Password"
        placeholder="Old Password"
        inputType="password">
      </app-input>
      <app-input
        [control]="form.get('newPassword')"
        label="New Password"
        placeholder="New Password"
        inputType="password">
      </app-input>
      <app-input
        [control]="form.get('enterPassword')"
        label="Re-enter New Password"
        placeholder="Re-enter New Password"
        inputType="password">
      </app-input>
      <div class="mt-6">
        <app-button
          type="submit"
          [disabled]="form.invalid"
        >
          Change Password
        </app-button>
      </div>
    </form>
  </div>
</div>
