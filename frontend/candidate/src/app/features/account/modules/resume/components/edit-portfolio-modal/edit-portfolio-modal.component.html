<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <app-input
    [control]="form.get('title')"
    label="Title"
    placeholder="Title"
  ></app-input>
  <app-input
    [control]="form.get('image')"
    label="Image Url"
    placeholder="Image Url"
  ></app-input>
  <app-input
    [control]="form.get('url')"
    label="Url Project"
    placeholder="Url Project"
  ></app-input>
  <div class="mt-6 flex justify-between">
    <app-button
      type="submit"
      [disabled]="form.invalid"
    >
      Save
    </app-button>
    <app-button
      *ngIf="index !== null"
      (click)="onDelete()"
      color="danger"
    >
      Delete
    </app-button>
  </div>
</form>
