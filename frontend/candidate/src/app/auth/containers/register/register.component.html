<div class="bg-gray-200">
  <div class="container mx-auto">
    <div class="py-8">
      <div class="grid grid-cols-3 gap-8">
        <div class="col-span-1">
          <div class="bg-white px-6 py-8">
            <h2 id="auth__title" class="text-center text-2xl text-gray-800 font-bold mb-5 uppercase">
              Register
            </h2>
            <form (ngSubmit)="onSubmit()" [formGroup]="authForm">
              <app-input
                label="Name"
                [control]="authForm.get('name')"
                inputType="text">
              </app-input>
              <app-input
                label="Email"
                [control]="authForm.get('email')"
                inputType="text">
              </app-input>
              <app-input
                label="Password"
                [control]="authForm.get('password')"
                inputType="password">
              </app-input>
              <app-input
                label="Password Confirmation"
                [control]="authForm.get('passwordConfirmation')"
                inputType="password">
              </app-input>
              <button
                [disabled]="authForm.invalid"
                id="auth-btn__submit"
                type="submit"
                class="mt-3 focus:outline-none w-full py-2 text-sm text-white bg-indigo-500 border border-indigo-500 rounded hover:bg-white hover:text-indigo-500">
                Register
              </button>
            </form>
            <p
              id="auth__link"
              routerLink="/login"
              class="text-center mt-4 py-2 text-sm text">
              Already have an account? <a routerLink="/login" class="underline">Log in here</a>.
            </p>
          </div>
        </div>
        <div class="col-span-2">
          <div class="bg-white px-6 py-8">
            <h2 class="text-2xl text-gray-800 font-bold mb-5 uppercase">
              Use Guide <span class="text-indigo-500">Ute</span> Recruitment
            </h2>
            <ul class="list-decimal list-inside space-y-2">
              <li class="text-green-900 text-sm">
                Login
              </li>
              <li class="text-green-900 text-sm">
                Write CV directly on UteRecruitment
              </li>
              <li class="text-green-900 text-sm">
                Apply for hot jobs right on UteRecruitment
              </li>
            </ul>
            <div class="mt-6">
              <iframe
                width="100%"
                height="400"
                src="https://www.youtube.com/embed/REMS55jZFoc"
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
