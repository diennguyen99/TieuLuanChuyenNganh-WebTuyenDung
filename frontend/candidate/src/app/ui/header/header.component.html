<header class="sticky z-50 bg-white border-b">
  <div class="container mx-auto">
    <div class="grid grid-cols-12 items-center">
      <aside class="col-span-2">
        <h1 class="uppercase font-bold text-2xl">
          <a routerLink="/">
            <span class="text-indigo-500">Ute</span> Recruitment
          </a>
        </h1>
      </aside>
      <aside class="col-span-6">
        <nav class="pl-8">
          <ul class="flex">
            <li class="px-6">
              <a
                routerLink="/"
                [routerLinkActiveOptions]="{exact: true}"
                class="text-sm text-gray-700 py-8 inline-block border-b-2 border-transparent hover:text-indigo-500 hover:border-indigo-500"
                routerLinkActive="text-indigo-500 border-b-2 border-indigo-500"
              >
                Home
              </a>
            </li>
            <li class="px-6">
              <a
                routerLink="/jobs"
                class="text-sm text-gray-700 py-8 inline-block border-b-2 border-transparent hover:text-indigo-500 hover:border-indigo-500"
                routerLinkActive="text-indigo-500 border-b-2 border-indigo-500"
              >
                Jobs
              </a>
            </li>
            <li class="px-6">
              <a
                routerLink="/companies"
                class="text-sm text-gray-700 py-8 inline-block border-b-2 border-transparent hover:text-indigo-500 hover:border-indigo-500"
                routerLinkActive="text-indigo-500 border-b-2 border-indigo-500"
              >
                Company
              </a>
            </li>
            <li class="px-6">
              <a
                routerLink="/about"
                class="text-sm text-gray-700 py-8 inline-block border-b-2 border-transparent hover:text-indigo-500 hover:border-indigo-500"
                routerLinkActive="text-indigo-500 border-b-2 border-indigo-500"
              >
                About
              </a>
            </li>
            <li class="px-6">
              <a
                routerLink="/contact"
                class="text-sm text-gray-700 py-8 inline-block border-b-2 border-transparent hover:text-indigo-500 hover:border-indigo-500"
                routerLinkActive="text-indigo-500 border-b-2 border-indigo-500"
              >
                Contact
              </a>
            </li>
          </ul>
        </nav>
      </aside>
      <aside class="col-span-4">
        <div class="float-right">
          <ul class="flex items-center">
            <li *ngIf="!isAuth">
              <a
                routerLink="/register"
                class="focus:outline-none px-4 inline-block text-sm text-indigo-500 hover:text-indigo-400 hover:underline"
              >
                Register
              </a>
            </li>
            <li *ngIf="!isAuth">
              <a
                routerLink="/login"
                class="focus:outline-none px-4 inline-block text-sm text-indigo-500 hover:text-indigo-400 hover:underline"
              >
                Login
              </a>
            </li>
            <li *ngIf="isAuth">
              <a nz-dropdown [nzDropdownMenu]="menu" class="text-indigo-500 hover:text-indigo-300">
                My Account
              </a>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                  <li
                    routerLink="account/profile"
                    class="focus:outline-none py-2 px-4 hover:bg-gray-100 cursor-pointer">
                    Profile
                  </li>
                  <li
                    routerLink="account/resume"
                    class="focus:outline-none py-2 px-4 hover:bg-gray-100 cursor-pointer">
                    Resume
                  </li>
                  <li
                    routerLink="account/change-password"
                    class="focus:outline-none py-2 px-4 hover:bg-gray-100 cursor-pointer">
                    Change Password
                  </li>
                  <li
                    routerLink="account/applied-jobs"
                    class="focus:outline-none py-2 px-4 hover:bg-gray-100 cursor-pointer">
                    Applied Jobs
                  </li>
                  <li
                    (click)="logout()"
                    class="focus:outline-none py-2 px-4 hover:bg-gray-100 cursor-pointer">
                    Logout
                  </li>
                </ul>
              </nz-dropdown-menu>
            </li>
          </ul>
        </div>
      </aside>
    </div>
  </div>
</header>
